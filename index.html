<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "https://fonts.cdnfonts.com/css/seven-segment">
    <link rel="stylesheet" href="./css copia/style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <section>
 
            <div class="container-logo">

                <img src="./img/Boosio-logo.png" alt="">
            </div>

            <div id="container-calc" class="container-calc">
                <span id="display">0</span>
            </div>

            <div class="container-button">


                <div class="square-numbers">
                    <div class="numbers">
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>

                        <button class="num grow">0</button>

                        <button id="equals" class="color-orange">=</button>
                    </div>

                </div>

                <div class="rectangle-right">
                    <div class="operators">
                        <button class="clear" class="color-orange">C</button>
                        <button class="op color-blue" data-opeators="+">+</button>
                        <button class="op color-blue" data-opeators="-">-</button>
                        <button class="op color-blue" data-opeators="*">*</button>
                        <button class="op color-blue" data-opeators="/">&div;</button>
                    </div>
                </div>


            </div>

        </section>
    </main>

    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
